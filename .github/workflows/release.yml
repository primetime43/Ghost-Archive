name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest.json version
        run: |
          cd Chrome
          jq '.version = "${{ steps.get_version.outputs.VERSION }}"' manifest.json > manifest.tmp
          mv manifest.tmp manifest.json

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Chrome/manifest.json
          git commit -m "Bump version to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:main

      - name: Create Chrome extension zip
        run: |
          cd Chrome
          zip -r ../ghost-archive-chrome-v${{ steps.get_version.outputs.VERSION }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Ghost Archive v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            1. Download `ghost-archive-chrome-v${{ steps.get_version.outputs.VERSION }}.zip`
            2. Extract the zip file
            3. Open `chrome://extensions/` (or your browser's extension page)
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
          files: |
            ghost-archive-chrome-v${{ steps.get_version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
