<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Archive - Options</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f8f9fa;
      color: #202122;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 28px;
      color: #3366cc;
      margin-bottom: 8px;
    }

    .header p {
      color: #72777d;
      font-size: 14px;
    }

    .section {
      background: #fff;
      border-radius: 8px;
      padding: 24px;
      margin-bottom: 20px;
      border: 1px solid #c8ccd1;
    }

    .section h2 {
      font-size: 16px;
      color: #3366cc;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eaecf0;
    }

    .option-group {
      margin-bottom: 16px;
    }

    .option-group:last-child {
      margin-bottom: 0;
    }

    .option-group label {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.15s ease;
    }

    .option-group label:hover {
      background-color: #f8f9fa;
    }

    .option-group input[type="radio"],
    .option-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #3366cc;
    }

    .option-text {
      flex: 1;
    }

    .option-text .title {
      font-size: 14px;
      color: #202122;
    }

    .option-text .description {
      font-size: 12px;
      color: #72777d;
      margin-top: 2px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 32px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      border: none;
    }

    .btn-primary {
      background: #3366cc;
      color: white;
    }

    .btn-primary:hover {
      background: #2952a3;
    }

    .btn-secondary {
      background: #f8f9fa;
      color: #202122;
      border: 1px solid #c8ccd1;
    }

    .btn-secondary:hover {
      background: #eaecf0;
    }

    .btn-danger {
      background: transparent;
      color: #d33;
      border: 1px solid #d33;
    }

    .btn-danger:hover {
      background: #d33;
      color: white;
    }

    .status {
      text-align: center;
      padding: 12px;
      color: #14866d;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .status.visible {
      opacity: 1;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #c8ccd1;
      color: #72777d;
      font-size: 12px;
    }

    .footer a {
      color: #3366cc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ghost Archive</h1>
      <p>Extension Options</p>
    </div>

    <div class="section">
      <h2>Toolbar Button Behavior</h2>
      <div class="option-group">
        <label>
          <input type="radio" name="toolbarAction" value="menu">
          <div class="option-text">
            <div class="title">Show Menu</div>
            <div class="description">Display dropdown with archive and search options</div>
          </div>
        </label>
        <label>
          <input type="radio" name="toolbarAction" value="archive">
          <div class="option-text">
            <div class="title">Archive Directly</div>
            <div class="description">Immediately archive the current page</div>
          </div>
        </label>
        <label>
          <input type="radio" name="toolbarAction" value="search">
          <div class="option-text">
            <div class="title">Search Directly</div>
            <div class="description">Immediately search for the current page</div>
          </div>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>New Tab Position</h2>
      <div class="option-group">
        <label>
          <input type="radio" name="openIn" value="adjacent">
          <div class="option-text">
            <div class="title">Adjacent to Current Tab</div>
            <div class="description">Open next to the active tab</div>
          </div>
        </label>
        <label>
          <input type="radio" name="openIn" value="end">
          <div class="option-text">
            <div class="title">End of Tab Bar</div>
            <div class="description">Open at the end of all tabs</div>
          </div>
        </label>
        <label>
          <input type="radio" name="openIn" value="active">
          <div class="option-text">
            <div class="title">Replace Current Tab</div>
            <div class="description">Navigate in the current tab</div>
          </div>
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Activate New Tab</h2>
      <div class="option-group">
        <label>
          <input type="checkbox" id="activateOnArchive">
          <div class="option-text">
            <div class="title">When Archiving</div>
            <div class="description">Switch to the new tab when archiving a page</div>
          </div>
        </label>
        <label>
          <input type="checkbox" id="activateOnSearch">
          <div class="option-text">
            <div class="title">When Searching</div>
            <div class="description">Switch to the new tab when searching</div>
          </div>
        </label>
        <label>
          <input type="checkbox" id="activateOnButton">
          <div class="option-text">
            <div class="title">When Using Toolbar Button</div>
            <div class="description">Switch to the new tab when clicking the toolbar button</div>
          </div>
        </label>
      </div>
    </div>

    <div class="status" id="status">Settings saved!</div>

    <div class="buttons">
      <button class="btn btn-secondary" id="btnClose">Close</button>
      <button class="btn btn-danger" id="btnRemove">Uninstall</button>
      <button class="btn btn-secondary" id="btnHelp">Help</button>
    </div>

    <div class="footer">
      <p>Ghost Archive Extension v1.0.0</p>
      <p>
        <a href="https://ghostarchive.org/" target="_blank">GhostArchive.org</a> |
        <a href="https://github.com/primetime43/Ghost-Archive" target="_blank">GitHub</a>
      </p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
